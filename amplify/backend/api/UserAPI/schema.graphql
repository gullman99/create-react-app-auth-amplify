type User @model {
  id: ID!
  type: String!
  firstName: String
  lastName: String
  email: String
  password: String
  cellphone: String
  address: String
}

type Event @model {
  id: ID!
  client: String!
  employee: String
  service: String
  date: String
  startTime: String
  endTime: String
  color: String
}

type EventAvailability @model{
  id: ID!
  employeeId: String!
  date: AWSJSON
}